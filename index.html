<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required> 
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve? </label>
            <label>
                <input type="radio" name="devweb" id="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                 <option>Junior</option>
                 <option>Pleno</option>
                  <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tenologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C<strong>#</strong></label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="PHYTON">
                <label for="tecnologia6">PHYTON</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea rows="6" style="width: 30em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>

</body>
</html>
